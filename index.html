<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Купон</title>
  <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
  <div class="coupon">
    <div class="coupon__image-socials">
      <img src="assets/images/example__image.png" alt="Изображение купона">
      <div class="coupon__socials">
        <a class="socials__circle socials__vk" href="#">
          <i class="fa fa-vk" aria-hidden="true"></i>
        </a>
        <a class="socials__circle socials__odnoklassniki" href="#">
          <i class="fa fa-odnoklassniki" aria-hidden="true"></i>
        </a>
        <a class="socials__circle socials__whatsapp" href="#">
          <i class="fa fa-whatsapp" aria-hidden="true"></i>
        </a>
        <a class="socials__circle socials__telegram" href="#">
          <i class="fa fa-telegram" aria-hidden="true"></i>
        </a>
      </div>
    </div>
    <div class="coupon__header">
      <h3>Промокод на скидку 30% на первый заказ!</h3>
      <p>Воспользуйтесь скидкой на первую покупку</p>
    </div>
    <div class="coupon__info">
      <button>
        Открыть промокод
        <span>94</span>
      </button>
      <p class="coupon__expiring">Бессрочно</p>
      <div class="coupon__assessments">
        <div class="coupon__like">
          <i class="fa fa-thumbs-up" aria-hidden="true"></i>
          <p>100% Success</p>
        </div>
        <div class="coupon__dislike">
          <i class="fa fa-thumbs-down" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
